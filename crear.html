<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda y Soporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su mail">
        </div>
        <div class="col-md-6">
            <label for="inputNum" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="inputNum" placeholder="Ingrese su numero de celular">
        </div>
        <div class="col-md-6">
            <label for="inputDocu" class="form-label">DNI/CPF/C.C.</label>
            <input type="number" class="form-control" id="inputEmail" placeholder="Ingrese su documento de identidad">
        </div>
        <div class="col-md-10">
            <label for="inputAddress" class="form-label">Dirección (departamento, casa, etc)</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Provincia</label>
            <select id="inputState" class="form-select">
                <option value="rio Negro" selected>Río Negro</option>
                <option value="neuquen">Neuquen</option>
                <option value="cordoba">Cordóba</option>
                <option value="chubut">Chubut</option>
                <option value="buenos aires">Buenos Aires</option>
                <option value="almeria">Almeria</option>
                <option value="cordoba (espana)">Cordóba (España)</option>
                <option value="la rioja (espana)">La Rioja (España)</option>
                <option value="jujuy">Jujuy</option>
                <option value="medellin">Medellin</option>
                <option value="bogota">Bogotá</option>
                <option value="cartagena">Cartagena</option>
                <option value="bahia (brasil)">Bahía (Brasil)</option>
                <option value="santa catalina">Santa Catalina</option>
                <option value="alagoas">Alagoas</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">País</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Ingrese su ciudad">
            <select class="form-label" id="inputCity">
                <option value="argentina" selected>Argentina</option>
                <option value="espana">España</option>
                <option value="colombia">Colombia</option>
                <option value="brasil">Brasil</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Código Postal</label>
            <input type="number" class="form-control" id="inputZip" placeholder="8324">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    No soy un robot
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>

    <script src="./pagina1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
